<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to Divine Grace Academy</title>
    <!-- Your existing theme styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing theme variables */
        :root {
            --primary: #1a4b8c;
            --secondary: #f8b739;
            --accent: #2c6e49;
            --light: #f5f5f5;
            --dark: #333;
            --white: #ffffff;
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #3a7bd5;
            --secondary: #ffc145;
            --accent: #4caf50;
            --light: #2d2d2d;
            --dark: #f0f0f0;
            --white: #121212;
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: var(--transition);
        }

        .application-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-tracker {
            margin: 30px 0;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .dark-mode .progress-bar {
            background: #2d2d2d;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-step {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--text-color);
        }

        .dark-mode .form-group input, 
        .dark-mode .form-group select {
            border-color: #444;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            border: 2px solid;
            margin-right: 10px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--primary);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--dark);
            border-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: transparent;
            color: var(--secondary);
        }

        .checklist {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .dark-mode .checklist {
            background: #2d2d2d;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checklist-item.completed {
            color: var(--accent);
        }

        .checklist-item i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="application-container">
        <h1>Application Portal</h1>
        
        <!-- Progress Tracker -->
        <div class="progress-tracker">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="progressText">0% Complete</span>
        </div>

        <!-- Interactive Checklist -->
        <div class="checklist" id="checklist">
            <h3>Application Requirements</h3>
            <div class="checklist-item">
                <i class="far fa-circle"></i>
                <span>Student Information</span>
            </div>
            <div class="checklist-item">
                <i class="far fa-circle"></i>
                <span>Parent/Guardian Details</span>
            </div>
            <div class="checklist-item">
                <i class="far fa-circle"></i>
                <span>School Information</span>
            </div>
        </div>
        
        <!-- Multi-Step Form -->
        <div class="application-form">
            <!-- Step 1: Student Information -->
            <div class="form-step active" id="step1">
                <h2>Student Information</h2>
                <div class="form-group">
                    <label>Student's Full Name *</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth *</label>
                    <input type="date" id="studentDob" required>
                </div>
                <div class="form-group">
                    <label>Grade Applying For *</label>
                    <select id="gradeLevel" required>
                        <option value="">Select Grade</option>
                        <option>Elementary School</option>
                        <option>Middle School</option>
                        <option>High School</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 2: Parent Information -->
            <div class="form-step" id="step2">
                <h2>Parent/Guardian Information</h2>
                <div class="form-group">
                    <label>Parent Name *</label>
                    <input type="text" id="parentName" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="parentEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="parentPhone" required>
                </div>
                <button class="btn btn-secondary" onclick="prevStep()">Previous</button>
                <button class="btn btn-primary" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 3: Current School -->
            <div class="form-step" id="step3">
                <h2>Current School Information</h2>
                <div class="form-group">
                    <label>Current School Name</label>
                    <input type="text" id="currentSchool">
                </div>
                <div class="form-group">
                    <label>Grade Level Completed</label>
                    <input type="text" id="currentGrade">
                </div>
                <button class="btn btn-secondary" onclick="prevStep()">Previous</button>
                <button class="btn btn-primary" onclick="submitApplication()">Submit Application</button>
            </div>
        </div>
    </div>

    <script src="application.js"></script>
</body>
</html>
